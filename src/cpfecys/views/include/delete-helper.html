<!-- Start->Question Helper-->
<div id="{{=inc_vars['id']}}"

     tabindex="-1"
     role="dialog"
     aria-labelledby="aria-{{=inc_vars['id']}}"
     aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="aria-{{=inc_vars['id']}}">{{=inc_vars['title']}}</h3>
    </div>
    <div class="modal-body">
        <p>{{=inc_vars['content']}}</p>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">{{=T('Cancel')}}</button>
        <a class="btn {{=inc_vars['_class']}}"
           href="{{=inc_vars['url']}}">
            {{=inc_vars['action']}}
        </a>
    </div>
</div>
