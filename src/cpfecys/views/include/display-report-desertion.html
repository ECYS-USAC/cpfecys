{{desertion = inc_vars['desertion']}}
<div class="row-fluid">
    <div class="well span12">
        <div class="span12">
            <strong>{{=T('Created')}}:</strong> {{=desertion.created}}
            {{if inc_vars['editable']:}}
            <div class="pull-right">
                <div class="btn-group">
                    <a href="#{{=inc_vars['edit_action']}}" data-toggle="modal" class="btn">
                        <span class="icon-edit"></span>
                    </a>
                    <a href="#{{=inc_vars['delete_action']}}" data-toggle="modal" class="btn btn-danger">
                        <span class="icon-remove icon-white"></span>
                    </a>
                </div>
            </div>
            {{pass}}
        </div>
        <div class="span11">
            <div class="span8">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>
                                <strong>{{=T('Metric')}}</strong>
                            </td>
                            <td>
                                <strong>{{=T('Value')}}</strong>
                            </td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr><td><strong>{{=T('Started')}}</strong> </td> <td>{{=desertion.started}}</td></tr>
                        <tr><td><strong>{{=T('Gone')}}</strong> </td> <td>{{=desertion.gone}}</td></tr>
                        <tr><td><strong>{{=T('Continued')}}</strong></td> <td> {{=desertion.continued}}</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
