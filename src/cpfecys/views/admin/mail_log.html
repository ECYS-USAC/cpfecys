{{extend 'template.html'}}
<div class="row-fluid">
    <div class="well span12">
    	<a onclick="window.history.back()" class="btn" ><i class="icon-arrow-left"></i>{{=T('Back')}}</a>
        <a class="btn btn-success pull-right"
           onclick="tableToExcel('mail-log','');">
            <i class="icon-download icon-white"></i>
            {{=T('Excel (XLS)')}}
        </a>
    	<table id="mail-log" class="table table-striped table-bordered">
    		{{for log in logs:}}
    		<tr>
    			<td>
    				{{=log.sent_message}}
    			</td>
    			<td>
    				{{=log.roles}}
    			</td>
    			<td>
    				<a class="btn"
                       data-toggle="modal"
	                   data-target="#modal-comment-{{=log.id}}"
	                   data-placement="top">
                            <span class="icon-eye-open"></span>
                            {{=T('View projects')}}
                        </a>
    				<div class="modal hide fade modal-comment"
    				 id="modal-comment-{{=log.id}}">
                      <div class="modal-header">
                        <button type="button" class="close" 
                        data-dismiss="modal" aria-hidden="true">
                        &times;</button>
                        <h3>{{=T('Projects list')}}</h3>
                      </div>
                      <div class="modal-body">
                        <p>{{=log.projects}}</p>
                      </div>
                      <div class="modal-footer">
                        <a class="btn" data-dismiss="modal" 
                        aria-hidden="true">{{=T('Close')}}</a>
                      </div>
                    </div>
    			</td>
    			<td>
    				{{=log.sent}}
    			</td>
    		</tr>
    		{{pass}}
    	</table>
	</div>
</div>
