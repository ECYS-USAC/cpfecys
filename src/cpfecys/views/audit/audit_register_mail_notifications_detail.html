{{extend 'template.html'}}
<div class="row-fluid">
    <div class="well span12">
        <a onclick="window.history.back()" class="btn" ><i class="icon-arrow-left"></i>{{=T('Back')}}</a>
        <table class="table-striped table-bordered" style="align:0 auto;">
        </table>
        <table class="table table-striped table-bordered">
        <thead>
        {{for a in subject:}}
        <tr class="info">
            <th colspan="4">{{=T('Subject')}} : {{=a.subject}}</th>
        </tr>
        <tr>
            <th colspan="4"><small>{{=T('Message')}}:<br>{{=a.sent_message}}</small></th>
        </tr>
        {{pass}}
        </thead>
        <tbody>
            <td>
                    <div>
                        {{=grid}}
                    </div>
            </td>
        </tbody>
        </table>
    </div>
</div>
